<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <title>Kam to hodit?</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/fav/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/fav/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/fav/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/fav/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/fav/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/fav/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/fav/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/fav/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/fav/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/fav/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="/styles/fa/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/styles/jquery.auto-complete.css" />
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />

    <script src="/js/jquery-3.1.1.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.auto-complete.js"></script>
    <script src="/js/marked.min.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <section class="container">
      <img src="img/otaznik.png" class="js-logo col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3" alt="logo"/>
      <div class="search col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3" style="padding: 0; margin-top: 10px;">
        <form class="js-ideas form-inline text-center row" style="margin: auto;">
          <span class="js-search-icon fa fa-search"></span>
          <input class="js-ideas-value form-control" style="border-radius: 0; width: 100%;" type="search"/>
        </form>
      </div>
      <div class="js-ideas-result col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3" style="padding: 10px 0px;"></div>
    </section>


    <div class="stats">
      <ul>
        <li><b style="color: #3BB053;" title="hotových odpadků"><i class="js-stats-pub"></i> <i class="fa fa-check-square-o stats-icon" alt="hotových odpadků"></i></b></li>
        <li><b style="color: grey;" title="odpadků zkoumáme"><i class="js-stats-draft"></i> <i class="fa fa-square-o stats-icon" alt="odpadků zkoumáme"></i></b></li>
        <li><b style="color: black;" title="odpadků už má obrázek"><i class="js-stats-pic"></i> <i class="fa fa-picture-o stats-icon" alt="odpadků už má obrázek"></i></b></li>
        <li><b style="color: #FAE929; background-color: #015EE1;" title="odpadků upraveno za posledních 10 dní"><i class="js-stats-lastweek"></i> <i class="fa fa-line-chart stats-icon" alt="odpadků upraveno za posledních 10 dní"></i></b></li>
        <hr/>
        <li style="text-align: center;"><a class="fb-icon" href="https://facebook.com/kamtohodit.cz" title="Napište nám na fb ;)"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
      </ul>
    </div>
  </body>
</html>
